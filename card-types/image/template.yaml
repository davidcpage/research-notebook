name: image
description: Image file (PNG, JPG, SVG, GIF, WebP)
schema:
  title:
    type: text
    required: true
  path:
    type: text
  filesize:
    type: text
  src:
    type: text
    required: true
  alt:
    type: text
  caption:
    type: markdown
card:
  layout: image
  preview_field: src
  placeholder: "üñºÔ∏è"
viewer:
  layout: image
  image_field: src
  content_field: caption
editor:
  fields:
    - field: title
      label: Filename
    - field: path
      label: Path
      readonly: true
    - field: filesize
      label: Size
      readonly: true
    - field: alt
      label: Alt Text
    - field: caption
      label: Caption
      multiline: true
      rows: 3
style:
  variables:
    --preview-bg: "#f5f5f5"
ui:
  button_label: Image
  icon: "üñºÔ∏è"
  show_create_button: false
  sort_order: 96
extensions:
  ".png":
    parser: binary-image
  ".jpg":
    parser: binary-image
  ".jpeg":
    parser: binary-image
  ".gif":
    parser: binary-image
  ".webp":
    parser: binary-image
  ".svg":
    parser: text-image
