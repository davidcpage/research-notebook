name: code
description: Executable Python code with output
schema:
  title:
    type: text
    required: true
  author:
    type: text
  code:
    type: code
    language: python
    required: true
  output:
    type: html
  showOutput:
    type: boolean
    default: true
card:
  layout: split-pane
  slots:
    left:
      field: output
      width: "60%"
    right:
      field: code
      width: "40%"
  fallback_layout: document
  fallback_field: code
  placeholder: "üêç"
viewer:
  layout: split-pane
  slots:
    left:
      field: output
      width: "60%"
    right:
      field: code
      width: "40%"
editor:
  fields:
    - field: title
      label: Title
    - field: author
      label: Author
    - field: code
      label: Code
      multiline: true
      rows: 20
      monospace: true
  actions:
    - label: Run
      action: execute
      icon: "‚ñ∂"
style:
  variables:
    --card-bg: "#f8faf8"
ui:
  button_label: Code
  icon: "üêç"
  sort_order: 2
