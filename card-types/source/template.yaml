name: source
description: Source code file (read-only syntax-highlighted display)
schema:
  title:
    type: text
    required: true
  code:
    type: code
    required: true
  language:
    type: text
  lineCount:
    type: number
  path:
    type: text
  filesize:
    type: text
card:
  layout: document
  preview_field: code
  placeholder: "ðŸ“„"
viewer:
  layout: document
  content_field: code
editor:
  fields:
    - field: title
      label: Filename
      readonly: true
    - field: path
      label: Path
      readonly: true
    - field: filesize
      label: Size
      readonly: true
    - field: language
      label: Language
      readonly: true
    - field: code
      label: Code
      multiline: true
      rows: 30
      monospace: true
style:
  variables:
    --template-bg: "#1e1e1e"
    --template-preview-bg: "#252526"
    --template-border: var(--code-border)
    --template-title-text: "#e0e0e0"
ui:
  button_label: Source
  icon: "ðŸ“„"
  show_create_button: false
  sort_order: 97
