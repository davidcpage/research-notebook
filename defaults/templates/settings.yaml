name: settings
description: Notebook configuration
schema:
  notebook_title:
    type: text
    required: true
  notebook_subtitle:
    type: text
  sections:
    type: records
    allowDelete: false
    allowAdd: true
    schema:
      dir:
        type: text
        label: Directory
        frozen: true
      visible:
        type: boolean
        default: true
        label: Visible
  default_author:
    type: text
  authors:
    type: records
    allowDelete: true
    allowAdd: true
    schema:
      name:
        type: text
        label: Name
      icon:
        type: text
        label: Icon file
  theme:
    type: theme
  enabled_templates:
    type: array
    description: Card types available in this notebook
  quiz_template_mode:
    type: boolean
    default: false
    description: When enabled, quizzes are read-only templates (for bulk grading workflows)
  source_cards_editable:
    type: boolean
    default: false
    description: When enabled, source code files can be edited (saves without frontmatter)
  notes_editable:
    type: boolean
    default: true
    description: When disabled, markdown notes are read-only (for viewing foreign repos without adding frontmatter)
  sort_by:
    type: select
    default: modified
    options:
      - value: modified
        label: Modified Date (newest first)
      - value: title
        label: Title (A-Z)
      - value: created
        label: Created Date (newest first)
      - value: filename
        label: Filename (A-Z)
    description: How to sort cards within each type group (cards with number field always sort first)
  preserve_dir_names:
    type: boolean
    default: false
    description: When enabled, directory names are shown as-is instead of Title Case
  compact_cards:
    type: boolean
    default: false
    description: Smaller cards for viewing large codebases
card:
  layout: yaml
  placeholder: "⚙"
viewer:
  layout: yaml
editor:
  fields:
    - field: notebook_title
      label: Notebook Title
    - field: notebook_subtitle
      label: Subtitle
    - field: sections
      label: Sections
    - field: default_author
      label: Default Author
    - field: authors
      label: Author Icons
    - field: theme
      label: Base Theme
    - field: enabled_templates
      label: Available Card Types
      type: templates
    - field: quiz_template_mode
      label: Quiz Template Mode
      showIf:
        field: enabled_templates
        includes: quiz
    - field: source_cards_editable
      label: Source Files Editable
      showIf:
        field: enabled_templates
        includes: source
    - field: notes_editable
      label: Notes Editable
    - field: sort_by
      label: Sort Cards By
    - field: preserve_dir_names
      label: Preserve Directory Names
    - field: compact_cards
      label: Compact Cards
style:
  variables:
    --preview-bg: "#f5f5f5"
ui:
  button_label: Settings
  icon: "⚙"
  show_create_button: false
  sort_order: 99
