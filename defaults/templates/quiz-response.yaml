name: quiz-response
description: Student response to a quiz with grading hierarchy (for classroom grading workflows)
schema:
  studentId:
    type: text
    required: true
    description: Anonymous student identifier (e.g., 's001')
  quizId:
    type: text
    required: true
    description: ID of the quiz this responds to
  responseId:
    type: text
    description: Google Forms response ID (for export)
  submittedAt:
    type: datetime
    description: When student submitted their response
  answers:
    type: array
    required: true
    description: Array of answer objects with grade hierarchy
    items:
      type: object
      properties:
        questionIndex:
          type: number
          required: true
        answer:
          type: any
          description: Student's answer (text, number, or array)
        autoGrade:
          type: object
          description: Auto-computed grade for objective questions (immutable)
          properties:
            status:
              type: text
              enum: [correct, incorrect, partial]
            score:
              type: number
            maxScore:
              type: number
        claudeGrade:
          type: object
          description: AI-generated grade suggestion
          properties:
            score:
              type: number
            maxScore:
              type: number
            feedback:
              type: markdown
            gradedAt:
              type: datetime
        teacherGrade:
          type: object
          description: Final teacher-reviewed grade
          properties:
            score:
              type: number
            maxScore:
              type: number
            feedback:
              type: markdown
            reviewedAt:
              type: datetime
            reviewer:
              type: text
  totalScore:
    type: number
    description: Sum of final scores across all answers
  maxScore:
    type: number
    description: Maximum possible score
  status:
    type: text
    enum: [pending, graded, reviewed, exported]
    default: pending
  exportedToForms:
    type: boolean
    default: false
  exportedAt:
    type: datetime
  created:
    type: datetime
  modified:
    type: datetime
card:
  layout: quiz-response
  placeholder: "üìù"
viewer:
  layout: quiz-response
editor:
  layout: yaml
style:
  variables:
    --template-border: "#d4c9b8"
    --template-bg: "#f5f0e8"
    --template-preview-bg: "#ede8df"
    --template-title-text: "#4a4138"
    --template-correct-bg: "#e8f5e9"
    --template-incorrect-bg: "#ffebee"
    --template-pending-bg: "#fff8e1"
