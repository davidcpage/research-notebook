name: quiz-response-summary
description: Cohort summary view that aggregates quiz responses from the same folder dynamically
schema:
  quizId:
    type: text
    required: true
    description: ID of the quiz this summary relates to
  cohort:
    type: text
    description: "Display name for this cohort (e.g., 'Year 10A Morning')"
  responseFolder:
    type: text
    description: "Subfolder containing responses (e.g., '10a-morning'). If not set, uses same folder as summary."
  created:
    type: datetime
  modified:
    type: datetime
