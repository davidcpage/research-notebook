notebook_title: Research Notebook
notebook_subtitle: Bookmarks, notes, and connections
sections:
  - name: Planning
    visible: true
    path: planning
  - name: Assets
    visible: false
    path: assets
  - name: System
    visible: false
    path:
      - .
      - .notebook
      - .notebook/templates
default_author: ""
authors:
  - name: Claude
    icon: claude.svg
extensions:
  .md:
    parser: yaml-frontmatter
    defaultTemplate: note
    bodyField: content
  .code.py:
    parser: comment-frontmatter
    defaultTemplate: code
    bodyField: code
    companionFiles:
      - suffix: .output.html
        field: output
  .bookmark.json:
    parser: json
    defaultTemplate: bookmark
  .card.yaml:
    parser: yaml
    defaultTemplate: null
theme: theme.css
