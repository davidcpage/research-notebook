notebook_title: Classroom Notebook
notebook_subtitle: Quizzes and grading.
sections:
  - name: Daily Routine & Travel
    visible: true
  - name: Assets
    visible: false
  - name: System
    path:
      - .
      - .notebook
      - .notebook/templates
    visible: false
default_author: Ms. Johnson
authors:
  - name: Claude
    icon: claude.svg
theme: friendly
quiz_self_review: true
hidden_templates:
  - code
  - bookmark
  - quiz-response
  - quiz-response-summary
enabled_templates:
  - note
  - bookmark
  - code
quiz_template_mode: true
grading:
  roster_path: ~/.notebook/rosters/
  show_student_names: true
